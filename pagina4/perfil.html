<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos3.css">
    <title>PERFIL</title>
</head>
<body>
    <img src="top-circle.svg" alt="top circle" class="bg-image bg-image--top">
    <img src="bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom
    ">
    <article class="card">
        <header class="card__header">
            <img src="card-pattern.svg" alt="pattern card" class="card__header-image">
            <img src="./samuel (2).png" alt="profile image" class="card__header-profile">
        </header>
        <section class="card__body">
            <p class="card__text">Samuel Salcedo
            <span class="card__text card__text--light">19</span>
            </p>
           <p class="card__text card__text--light">Colombia</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">90K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803k</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.5kK</p>
                <p class="card__text card__text--light">Rendimiento</p>
            </div>
        </footer>
    </article>
</body>
</html>
